    <body>
        <nav class="navbar">
            <a href="homepage.html" class="navbar-logo">
                <img src="images/Crossfire Logo.png" alt="Crossfire Logos"/>

            <span>CROSSFIRE NCR</span>
    
            <ul class="nav-links">
                <li><a href="homepage.html">Homepage</a></li>
                <li><a href="E_create.html">Create</a></li>
            </ul>
        </nav>

        <header class="header">
            <h1>Edit NCR</h1>
            <p>Please update details and click "Save" to apply changes.</p>
                
            <div class="header-info">
                <label>NCR ID: <span id="ncrId"></span></label><br/>
                <label>Date & Time: <span id="ncrDateTime"></span></label>
            </div>
        </header>

         <form onsubmit="event.preventDefault(); window.location.href='details.html';">
            <div class="form-container">
                <fieldset class="form-group">
                    <legend>insert title</legend>
                    <div class="three-cols">
                        <label>Review by CF Engineering: <span class="required-asterisk">*</span></label> 
                        <label><input type="radio" name="CF_Engineering" value="Keep"  />Use As Is</label>
                        <label><input type="radio" name="CF_Engineering" value="Repair"  />Repair</label> 
                        <label><input type="radio" name="CF_Engineering" value="Rework"  />Rework</label> 
                        <label><input type="radio" name="CF_Engineering" value="Scrap"  />Scrap</label> 
                        <span style="color: red;" id="CF_EngineeringError"></span>
                    </div>

                    <div class="three-cols">
                        <label>Does Customer require notification of NCR: </label> 
                        <label><input type="radio" name="customerNotification" value="Yes"  /> YES</label>
                        <label><input type="radio" name="customerNotification" value="No"  /> NO</label> 
                    </div>
                </fieldset>

                <fieldset>
                    <legend>insert title</legend>
                    <div class="form-group">
                        <label>Disposition: <span class="required-asterisk">*</span>
                            <textarea id="disposition" class="textarea" placeholder="Enter steps required" rows="2" ></textarea>
                            <span></span><span></span>
                            <span style="color: red;" id="dispositionError"></span>
                        </label>
                    </div>

                    <div class="three-cols">
                        <label>Does the drawing require updating? </label> 
                        <label><input type="radio" name="drawingUpdate" value="Yes"  /> YES</label>
                        <label><input type="radio" name="drawingUpdate" value="No"  /> NO</label> 
                    </div>

                     <label>Original Rev. Number:
                        <input id="revNumber" type="number" placeholder="eg. 123" minlength="10" maxlength="10"/>
                    </label>
                    <span style="color: red;" id="revNumberError"></span>

                    <label>Updated Rev. Number:
                        <input id="newRevNumber" type="number" placeholder="eg. 123" minlength="10" maxlength="10"/>
                    </label>
                    <span style="color: red;" id="newRevNumberError"></span>


                    <label>Revision Date: 
                        <input type="date" id="revDate" name="revDate"  />
                    </label>

                    <label>Name of Engineer: (remove this part if not applicable) 
                        <input id="engineerName" type="text" placeholder="Enter name" />
                        <span></span><span></span>
                        <span style="color: red;" id="engineerNameError"></span>
                    </label>
                </fieldset>

                <fieldset class="form-group two-cols">
                    <legend>Representative Sign</legend>
                    <label>Name: <span class="required-asterisk">*</span>
                        <input type="text" id="repName" name="repName" placeholder="Enter Engineer name" />
                    </label>

                    <label>Date: <span class="required-asterisk">*</span>
                        <input type="date" id="repDate" name="repDate"  />
                    </label>
                    <span style="color: red;" id="repNameError"></span>
                    <span style="color: red;" id="repDateError"></span>
                </fieldset>

                <div class="form-btn">
                    <button type="button" class="save-btn" onclick="SaveWithDataValid()">SAVE</button>
                    <button type="button" class="cancel-btn" onclick="confirmCancel()">CANCEL</button>
                </div>            
            </div>
            <br/>
        </form>
        <script src="E_edit.js"></script>
    </body>
