<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create</title>
        <script src="menu.js"></script>
    </head>
    <body>
        <script src="create.js"></script>
        <nav class="navbar">
            <a href="homepage.html" class="navbar-logo">
                <img src="images/Crossfire Logo.png" alt="Crossfire Logos"/>
            </a>
    
            <span>CROSSFIRE NCR</span>
    
            <ul class="nav-links">
                <li><a href="homepage.html">Homepage</a></li>
                <li><a href="create.html">Create</a></li>
            </ul>
        </nav>

        <header class="header">
            <h1>Create NCR</h1>
            <p>Please fill in the required fields to continue to the next page.</p>
            
            <div class="header-info">
                <label>NCR ID: <span id="ncrId"></span></label>
                <br/>
                <label>Date & Time: <span id="ncrDateTime"></span></label>
            </div>
        </header>

        <form onsubmit="event.preventDefault();">
            <div class="form-container">
                <fieldset class="form-group two-cols">
                    <legend>Product Information</legend>
                    <label>Product ID: 
                        <input type="text" placeholder="eg. PR12345678" required minlength="10" maxlength="10" id="productId"/>
                        <br/>
                    </label>
                    
                    <label>Order ID: 
                        <input type="text" placeholder="eg. OR12345678" required value="" minlength="10" maxlength="10" id="orderId"/>
                        
                    </label>
                    <span style="color: red;" id="productError"></span>
                    <span style="color: red;" id="orderError"></span>

                </fieldset>

                <fieldset >
                    <legend>Supplier</legend>
                    <div class="three-cols">
                        <label>Identify Process Applicable: </label>
                        <label><input type="radio" name="process" value="yes" id="process"/> Supplier or Rec-Insp </label>
                        <label><input type="radio" name="process" value="no" id="process"/> WIP (Production Order)</label>
                        <span style="color: red;" id="processError"></span>    
                    </div>
                    <div class="form-group-2">
                        <label>Supplier Name:
                            <input id="supplier" type="text" value="" placeholder="Enter name" minlength="3" maxlength="50" required />
                            <span></span>
                            <span style="color: red;" id="supplierError"></span>
                        </label>
                        <label>Description Of Item:
                            <input id="desItem" type="text" value="" placeholder="Enter description of item" minlength="3" maxlength="50" required />
                            <span></span>
                            <span style="color: red;" id="desItemError"></span>
                        </label>
                        <label>Description of Defect:
                            <textarea class="textarea" id="defect" value="" placeholder="Enter Description" minlength="0" maxlength="200" rows="2"  required></textarea>
                            <span></span>
                            <span style="color: red;" id="desDefectError"></span>
                        </label>
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Quantities</legend>
                    <div class="two-cols">
                        <label>Quantity Received:
                            <input id="quaReceived" value="" type="number" min="0" required />
                        </label>
                        <label>Quantity Defect:
                            <input id="quaDefect" value="" type="number" min="0" required />
                        </label>
                        <span style="color: red;" id="quaReceivedError"></span>
                        <span style="color: red;" id="quaDefectError"></span>

                    </div>
                    <div class="three-cols">
                        <label>Item Non-Conforming:</label>
                        <label><input type="radio" name="nonConforming" value="yes" required id="nonConforming"/> YES</label>
                        <label><input type="radio" name="nonConforming" value="no" required id="nonConforming"/> NO</label>   
                    </div>
                </fieldset>

                <fieldset class="form-group two-cols">
                    <legend>Representative Sign</legend>
                    <label>Name:
                        <input type="text" id="repName" value="" placeholder="Enter representative name" required />
                    </label>
                    <label>Date:
                        <input type="date" id="repDate" value="" required />
                    </label>
                    <span style="color: red;" id="repNameError"></span>
                    <br/>
                    <span style="color: red;" id="repDateError"></span>
                </fieldset>
                
                <div class="form-btn">
                    <button type="submit" class="save-btn">SAVE</button>
                    <button type="button" class="cancel-btn">CANCEL</button>
                </div>            
            </div>
            <br/>
        </form>
        <script src="create.js"></script>
    </body>

</html>
